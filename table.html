<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunas Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Sample Table</h2>

<table>
    <thead>
        <tr>
            <th>Student</th>
            <th>Age</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Yuan</td>
            <td>17</td>
            <td>12345678</td>
        </tr>
        <tr>
            <td>Yuna</td>
            <td>18</td>
            <td>87654321</td>
        </tr>
        <tr>
            <td>Jansen</td>
            <td>16</td>
            <td>56789012</td>
        </tr>
    </tbody>
</table>
</body>
</html>
